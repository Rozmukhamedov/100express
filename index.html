<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="header navbar">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="img/header/100 Express.png" alt="100 express"></a>
            <div class="d-flex" role="search">
                <a href="#" class="d-flex">
                    <p>Личный кабинет</p>
                    <img class="user_logo" src="img/header/user icon.svg" alt="user logo">
                </a>
            </div>
        </div>
    </nav>
    <div class="order_search">
        <img src="img/search/Сетка.png" alt="bracket">
        <div class="container d-flex justify-content-center">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Введите номер заказа"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Найти</button>
            </div>
        </div>

    </div>
    <div class="line">
        <img src="img/search/Фон Шумы.png" alt="line">
    </div>
    <div class="block">
        <div class="container d-flex justify-content-start">
            <div>
                <p><span>ООО «100 Express»</span>, совместно с <br> командой разработчиков <span>InpulseTech</span></p>
                <h2>Курьерские <br> отправления из <br> Юго-Восточной <br> Азии в Россию</h2>
                <button type="button" class="btn">Войти в личный кабинет</button>
            </div>

        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>


</html>
